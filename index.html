<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mensajes de prospección</title>
</head>
<body>
    <main>
        <section class="messages-price">
            <div class="section-head">
                <h2>Mensaje con precio</h2>
                <button id='this-month'>Mes actual</button>
            </div>
            <div class="input-container">
                <div class="input-container-item">
                    <p>Nombre del cliente</p>
                    <input id="name" type="text">
                </div class="input-container-item">
                <div class="input-container-item">
                    <p>Precio</p>
                    <input id='price' type="text">
                </div>
                <div class="input-container-item">
                    <p>Día de vencimiento</p>
                    <input id='day' type="text">
                </div>
                <div class="input-container-item">
                    <p>Mes de vencimiento</p>
                    <input id='month' value='septiembre' type="text">
                </div>
                <div class="input-container-item">
                    <p>Teléfono</p>
                    <input id='phone' type="text">
                </div>
                <div class="input-container-item">
                    <p>Vendedor</p>
                    <input id="salesman" value="Rafael" type="text">
                </div>
                <div class="input-container-item">
                    <p>Numero de póliza</p>
                    <input id="policy" type="text">
                </div>
            </div>
            <div id='link-container' class="whatsapp-link-container">
                
            </div>
            <div>
                <h3>Mensaje</h3>
                <textarea id='price-message' class='price-message'>
                </textarea>
            </div>
        </section>
    </main>
</body>
<script src="./script.js">

</script>
</html>
